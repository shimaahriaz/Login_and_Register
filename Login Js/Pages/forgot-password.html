<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6 p-0 mt-0 img-section2">
          <div class="child-section">
            <h3 class="fw-bold lh-lg">Welcome To xmee</h3>
            <p>
              Grursus mal suada faci lisis Lorem ipsum dolarorit more ametion
              consectetur elit. Vesti at bulum nec odio aea the dumm ipsumm
              ipsum that dolocons rsus mal suada.
            </p>
            <div class="hover">
              <a
                href="./login.html"
                id="loginLink"
                class="text-decoration-none text-white"
              >
                <span id="logIn">Log In | </span>
              </a>
              <a
                href="./index.html"
                id="registerLink"
                class="text-decoration-none text-white active"
              >
                <span id="register" class="ms-2">Register</span>
              </a>
            </div>
          </div>
        </div>
        <div
          class="col-md-5 col-sm-9 col-xs-10 mx-lg-auto mx-md-0 mx-auto form padding-form form"
        >
          <div class="fxt-content">
            <a href="login.html" class="text-decoration-none text-dark logo">
              <img src="../img/logo-15.png" class="img-fluid margin-bottom" />
            </a>
            <div class="form_register">
              <h3 class="fw-bolder">Forgot Password</h3>
              <p class="text-muted mb-4">For recover your password</p>
              <form>
                <div class="mb-3 d-flex justify-content-between">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    oninput="validateInputForget(this);"
                  />
                  <i class="fa-regular fa-envelope style"></i>
                </div>
                <label
                  for="email"
                  class="text-danger"
                  id="error_forget"
                ></label>
                <div class="mb-5 fw-bold fs-5 text-white my-3">
                  <button
                    type="submit"
                    class="btn register_btn text-white border-0 rounded-2 sumbit"
                  >
                    Send Me Email
                  </button>
                  <p class="email_error text-success py-3"></p>
                </div>
              </form>
              <div class="icons">
                <ul>
                  <li>
                    <i
                      class="fa-brands fa-facebook-f rounded-circle bg-primary text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-twitter bg-success rounded-circle text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-google-plus-g bg-danger rounded-circle text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-linkedin-in bg-info rounded-circle text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-pinterest-p bg-danger rounded-circle text-white"
                    ></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/forgetPassword.js"></script>
  </body>
</html>
