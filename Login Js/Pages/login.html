<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid ms-0 ps-0">
      <div class="row align-items-center m-0">
        <div class="col-md-6 p-0 mt-0 img-section2">
          <div class="child-section">
            <h3 class="fw-bold lh-lg">Welcome To xmee</h3>
            <p>
              Grursus mal suada faci lisis Lorem ipsum dolarorit more ametion
              consectetur elit. Vesti at bulum nec odio aea the dumm ipsumm
              ipsum that dolocons rsus mal suada.
            </p>
            <div class="hover">
              <a
                href="./login.html"
                id="loginLink"
                class="text-decoration-none text-white active"
              >
                <span id="logIn">Log In | </span>
              </a>
              <a
                href="./index.html"
                id="registerLink"
                class="text-decoration-none text-white"
              >
                <span id="register" class="ms-2">Register</span>
              </a>
            </div>
          </div>
        </div>
        <div
          class="col-md-5 col-sm-9 col-xs-10 mx-lg-auto mx-md-0 mx-auto form padding-form form"
        >
          <div class="fxt-content">
            <a href="./login.html" class="text-decoration-none text-dark logo">
              <img src="../img/logo-15.png" class="img-fluid margin-bottom" />
            </a>
            <div class="form_register">
              <h3 class="fw-bolder">Log In</h3>
              <p class="text-muted mb-4">Log in to continue in our website</p>
              <form>
                <div class="d-flex justify-content-between">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    oninput="validateInputLogin(this, 'email');"
                  />
                  <i class="fa-regular fa-envelope style"></i>
                </div>
                <label
                  for="email"
                  class="text-danger"
                  id="errorlogin_email"
                ></label>
                <div class="d-flex justify-content-between">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="password"
                    oninput="validateInputLogin(this, 'password');"
                  />
                  <i class="fa-solid fa-lock style"></i>
                </div>
                <label
                  for="password"
                  class="text-danger"
                  id="errorlogin_password"
                ></label>
                <div
                  class="fw-bold fs-5 text-white d-flex justify-content-between align-items-center"
                >
                  <button
                    type="submit"
                    class="btn register_btn text-white border-0 rounded-2 log-in"
                  >
                    Log in
                  </button>
                  <a
                    href="./forgot-password.html"
                    class="mt-3 text-decoration-none text-dark"
                  >
                    <p class="opacity fs-6">Forgot Password</p>
                  </a>
                </div>
                <p class="error_login text-success py-3 fs-5"></p>
              </form>
              <div class="icons">
                <ul>
                  <li>
                    <i
                      class="fa-brands fa-facebook-f rounded-circle bg-primary text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-twitter bg-success rounded-circle text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-google-plus-g bg-danger rounded-circle text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-linkedin-in bg-info rounded-circle text-white"
                    ></i>
                  </li>
                  <li>
                    <i
                      class="fa-brands fa-pinterest-p bg-danger rounded-circle text-white"
                    ></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
